<div class="hero-container" id="hero" #heroContainer>
  <div class="left">
    <h1>Turn Your <span class="focus">Travel Dreams</span> Into <br> <span class="focus">Reality</span>.</h1>
    <button (click)="scrollToDestinations()">Explore</button>
  </div>
  <div class="right">
    <div class="tour-images" #imageTrack>
      <img
        class="tour-image tour-image--primary"
        src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=900&q=80"
        alt="Traveler walking in the mountains at sunrise"
      />
      <img
        class="tour-image tour-image--secondary"
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=900&q=80"
        alt="Traveler looking out over a misty mountain valley"
      />
      <img
        class="tour-image tour-image--secondary"
        src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=900&q=80"
        alt="Traveler overlooking a coastal cliff"
      />
    </div>
  </div>
</div>
