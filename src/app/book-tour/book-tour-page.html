<div class="container">
  <div class="hero">
    <div class="hero__overlay">
      <div class="hero__content">
        <h1>Enjoy your Dream Vacation</h1>
        <p>Book Hotels, Flights and Stay packages at lowest price</p>
      </div>

      <div class="search-bar">
        <div class="search-item">
          <div class="label-wrap" (click)="goToDestinations()">
            <span class="label label--primary">Destiny</span>
            <span class="label label--secondary">Destiny</span>
          </div>
          <!-- <p>Where are you going?</p> -->
        </div>
        <div class="search-item">
          <div class="label-wrap">
            <span class="label label--primary">Travel</span>
            <span class="label label--secondary">Travel</span>
          </div>
        </div>
        <div class="search-item">
          <div class="label-wrap">
            <span class="label label--primary">Hotel</span>
            <span class="label label--secondary">Hotel</span>
          </div>
        </div>

        <button class="search-btn" (click)="showToast()">
          <span><i class="ri-info-i"></i></span>
        </button>
      </div>
    </div>
  </div>
  <div class="toast-container">
    <div class="toast" *ngFor="let toast of toasts" [class.toast-hide]="!toast.visible">
      <span class="toast-text">{{ toast.text }}</span>

      <button class="toast-close" (click)="closeToast(toast.id); $event.stopPropagation()">
        Ã—
      </button>
    </div>
  </div>
</div>
